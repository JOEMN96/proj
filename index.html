<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App</title>
</head>

<body>

  <main class="login">
    <div class="card">
      <div class="card-content">
        <img src="../images/logo.png" width="200px" class="mb-3" alt="company logo">
        <form id="loginForm">
          <input class="input mb-3" required id="userName" name="userName" type="text" placeholder="Username" />
          <input class="input mb-3" required id="password" name="password" type="password" placeholder="Password" />
          <button class="button is-light">Login</button>
        </form>
      </div>

      <footer class="card-footer">
        <p class="card-footer-item">
          <span>
            Forgot password ?
            <a href="">Reset</a>
          </span>
        </p>
        <p class="card-footer-item">
          <span> Sign up <a href="#">here</a> </span>
        </p>
      </footer>

    </div>
  </main>

  <script type="module" src="./src/index.ts"></script>
  <script type="module" src="./src/login.ts"></script>
</body>

</html>
